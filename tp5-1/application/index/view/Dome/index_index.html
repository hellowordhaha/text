
<!doctype html>

<head>

<body>

    {include file="public/tou" /}
<div class="container clearfix">
    
    {include file="public/tou-2" /}

    <div class="main-wrap" id="main">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a>
                <span class="crumb-step">&gt;</span><span class="crumb-name">后台管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        

        

    <div class="result-wrap main-wrap2">
        <form action={:url('index/Dome/index_index_t')} method="post" id="myform" name="myform">
            <div class="config-items">
                <div class="result-content">
                    <h1><i class="icon-font">&#xe014;</i>添加试卷</h1>
                    <table width="100%" class="insert-tab">
                        <tr>
                            <th width="15%"><i class="require-red">*</i>试卷名称：</th>
                            <td><input type="text" id="" value="XXX" size="85" name="name" class="common-text"></td>
                        </tr>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>考试开始时间：</th>
                            <td><input type="datetime-local" id="" value="XXX" size="85" name="k_k" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>考试结束时间：</th>
                            <td><input type="datetime-local" id="" value="XX" size="85" name="k_j" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>考试状态：</th>
                            <td><input type="text" id="" value="XX" size="85" name="zht" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>题目总数量：</th>
                            <td><input type="text" id="" value="XX" size="85" name="shul" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>/题数值：</th>
                            <td><input type="text" id="" value="XX" size="85" name="fen" class="common-text"></td>
                        </tr>
                            
                            <tr>
                                <th></th>
                                <td>
                                    <input type="hidden" value="siteConf.inc.php" name="file">
                                    <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                    <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
