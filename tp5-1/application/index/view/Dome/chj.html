
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成绩单</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/ht.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/ht2.css"/>
    <script type="text/javascript" src="__STATIC__/js/ht.js"></script>
</head>
<body>

    {include file="public/tou" /}
<div class="container clearfix">
    
    {include file="public/tou-2" /}

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a>
                <span class="crumb-step">&gt;</span><span class="crumb-name">后台管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox">全选</th>
                            <th>学生ID</th>
                            <th>学生名</th>
                            <th>考试卷ID</th>
                            <th>考试卷名称</th>
                            <th>成绩分数</th>
                            <th>操作</th>
                            
                        </tr>

                        {volist name = "data" id = "v"}
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>{$v.student_id}</td>
                            <td>{$v.student_name}</td>
                            <td>{$v.test_id}</td>
                            <td>{$v.test_name}</td>
                            <td>{$v.grade}</td>
                            <td>
                                <a class="link-update" href={:url('index/Dome/chj_index')}?id={$v.student_id}>详情表</a>
                            </td>
                        </tr>
                        
                        {/volist}
                        
                        <a href={:url('index/Dome/exl')}?id=1>生成表格</a>
                        
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
    
    
</div>
</body>
</html>
